<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags  -->
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="/JS/script.js"></script>
        <!-- Other CSS  -->

        <link rel="stylesheet" href="/CSS/index.css"/>

        <title>Contact</title>
    </head>
    <body>
        <div class="border border-dark" id="nav-placeholder"></div>

        <div class="rounded container-fluid bg-light m-5 mx-auto w-50  border border-dark">
            <fieldset class="form-border">
                <legend class="form-border-legend text-center font-weight-bold">
                    Contact Me!
                </legend>
                <form name="submit-to-google-sheet">
                    <div class="form-group">
                        <label class="h5" for="emailaddressform1">Email address
                            <span class="h6 text-muted required">
                                (required)
                            </span>
                        </label>
                        <input name="email" type="email" class="form-control text-center" id="emailaddressform1" aria-describedby="emailHelp" placeholder="Enter Email" required/>
                        <div class="invisible" id="emailHelp">
                            Enter your email address
                        </div>

                        <label class="h5" for="nameform1">First Name
                            <span class="h6 text-muted required">
                                (required)
                            </span>
                        </label>
                        <input name="firstName" type="text" class="form-control text-center" id="nameform1" aria-describedby="nameHelp" placeholder="Enter First Name" required/>
                        <div class="invisible" id="nameHelp">
                            Enter your first name
                        </div>

                        <label class="h5" for="nameform1">
                            Last Name
                            <span class="h6 text-muted required">
                                (required)
                            </span>
                        </label>
                        <input name="lastName" type="text" class="form-control text-center" id="nameform1" aria-describedby="nameHelp" placeholder="Enter Last Name" required/>
                        <div class="invisible" id="nameHelp">
                            Enter your lastname
                        </div>

                        <label class="h5" for="textareaform1">What would you like to say?</label>
                        <textarea name="message" class="form-control" style="max-height: 300px;" id="textareaform1" aria-describedby="textareaHelp" rows="4" maxlength="250"></textarea>
                        <div class="invisible" id="textareaHelp">
                            Type a message
                        </div>

                        <div class="btn-group container">
                            <button class="rounded mr-1 btn btn-primary font-weight-bold  border border-dark" type="submit" aria-label="submit form" value="Submit">
                                Submit
                            </button>
                            <input class="rounded btn btn-secondary font-weight-bold  border border-dark" type="reset" value="Reset" aria-label="reset text"/>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <div id="footer-placeholder"></div>
    </body>
</html>

<!-- Credit In Readme -->
<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzdVnz3C_x0yYm7eVqCfANTYOA5wFVsBW_CpFzSzgp44wsIV_eO/exec";

    const form = document.forms["submit-to-google-sheet"];

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, {
            method: "POST",
            body: new FormData(form)
        }).then((response) => console.log("Success!", response)).catch((error) => console.error("Error!", error.message));
    });
</script>
