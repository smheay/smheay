<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/JS/script.js"></script>
    <!-- Other CSS  -->

    <link rel="stylesheet" href="/CSS/index.css" />

    <title>Contact</title>
  </head>
  <body >

    <div id="nav-placeholder"></div>

   
      <div class="rounded container-fluid bg-light m-5 mx-auto w-50">
        <fieldset class="form-border">
          <legend class="form-border-legend text-center font-weight-bold">
            Contact Me!
          </legend>
     
      </div>
  
      <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <input name="firstName" type="text" placeholder="First Name">
        <input name="lastName" type="text" placeholder="Last Name">
        <button type="submit">Send</button>
      </form>


      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzdVnz3C_x0yYm7eVqCfANTYOA5wFVsBW_CpFzSzgp44wsIV_eO/exec'
                           
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    
  
  </body>
</html>
