<!-- make the current path active -->
<script>
    $(function () {
        var current = location.pathname;
        $("#navList li a").each(function () {
            var $this = $(this);

            if ($this.attr("href").indexOf(current) !== -1) {
                $this.addClass("active");
            }
        });
    });
</script>
